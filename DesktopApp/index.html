<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activity Logger</title>
  <style>
    /* Base styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Container layout */
    .container {
      max-width: 800px;
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* Headings */
    h1 {
      color: #2c3e50;
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 36px;
    }

    h2 {
      color: #3498db;
      margin-bottom: 30px;
      font-weight: normal;
      font-size: 24px;
    }

    .icon {
      font-size: 80px;
      margin-bottom: 30px;
      color: #3498db;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #7f8c8d;
    }

    /* Login form styles */
    .login-form {
      text-align: left;
      margin: 20px auto;
      max-width: 400px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #2c3e50;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .error-message {
      color: #e74c3c;
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
      display: none;
    }

    /* Welcome screen (hidden by default) */
    .welcome-screen {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div class="login-form" id="loginForm">
      <div class="icon">üîê</div>
      <h1>Activity Logger</h1>
      <h2>Please log in to continue</h2>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button id="loginButton">Log In</button>

      <div class="error-message" id="errorMessage">
        Invalid email or password. Please try again.
      </div>
    </div>

    <!-- Welcome Screen (hidden initially) -->
    <div class="welcome-screen" id="welcomeScreen">
      <div class="icon">üìä</div>
      <h1>Activity Logger</h1>
      <h2>Your activity is being tracked in the background</h2>
      <div class="footer">
        You can minimize this window and the app will continue running
      </div>
    </div>
  </div>

  <script>
    // Login credentials
    const validEmail = 'user@example.com';
    const validPassword = 'user@123';

    // DOM elements
    const loginForm = document.getElementById('loginForm');
    const welcomeScreen = document.getElementById('welcomeScreen');
    const errorMessage = document.getElementById('errorMessage');
    const loginButton = document.getElementById('loginButton');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    // Handle login button click
    loginButton.addEventListener('click', () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (email === validEmail && password === validPassword) {
        // Successful login
        loginForm.style.display = 'none';
        welcomeScreen.style.display = 'block';
        errorMessage.style.display = 'none';

        // Notify main process of successful login
        console.log('Login successful, sending login-success event');
        if (window.api) {
          console.log('API object exists, sending event');
          window.api.send('login-success');
          console.log('Event sent');
        } else {
          console.error('API object not available');
        }
      } else {
        // Failed login
        errorMessage.style.display = 'block';
        passwordInput.value = '';
      }
    });

    // Allow Enter key to submit the form
    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        loginButton.click();
      }
    });
  </script>
</body>
</html>
